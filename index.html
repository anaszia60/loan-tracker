<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Tracker (PKR)</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ðŸª™ Loan Tracker (PKR)</h1>

  <div class="container">
    <!-- LEFT: Add Loan Form -->
    <div class="card">
      <h2>Add New Loan</h2>
      <form id="loanForm">
        <label for="friendName">Friend's Name</label>
        <input type="text" id="friendName" required placeholder="e.g., Rabbit">

        <label for="amount">Amount (PKR)</label>
        <input type="number" id="amount" min="1" required placeholder="e.g., 5000">

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <button type="submit">Add Loan</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- RIGHT: Loans Table + Summary -->
    <div class="card">
      <h2>All Loans</h2>
      <div id="summary" class="summary">
        <h3>Total Owed Per Friend</h3>
        <div id="summaryList"></div>
      </div>

      <table id="loansTable">        
        <thead>
          <tr>
            <th>Friend</th>
            <th>Amount (PKR)</th>
            <th>Paid</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="loansBody"></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
