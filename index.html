<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Loan Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">

  <!-- Theme toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider"></span>
    </label>
    <span id="modeLabel">Dark Mode</span>
  </div>

  <div class="container">
    <h1>ðŸš€  Loan Tracker</h1>

    <!-- Add Loan Form -->
    <div class="card form-card">
      <h2>Add Loan</h2>
      <form id="loanForm">
        <input type="text" id="name" placeholder="Rabbit" required>
        <input type="number" id="amount" placeholder="Amount (PKR)" required min="1">
        <button type="submit">Add Loan</button>
      </form>
    </div>

    <!-- Loan Table -->
    <div class="card list-card">
      <h2>All Loans</h2>
      <table id="loanTable">
        <thead>
          <tr>
            <th>Friend</th>
            <th>Total</th>
            <th>Remaining</th>
            <th>Status</th>
            <th>Pay</th>
          </tr>
        </thead>
        <tbody id="loanList"></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
